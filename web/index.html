<!DOCTYPE html>
<html>
<head>
	<title>Festival Search Engine</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css"><script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Festival Search Engine</h1>
	<div id="search">
		<form action="index.html" method="get">
			<input type="text" value="Search the base" name="searchQuery" />
		</form>
	</div>
	<div id="map"></div>
	<script>
		let map;
		function initMap() {
			map = new google.maps.Map(document.getElementById("map"), {
				center: {lat: 46.801111, lng: 8.226667},
				zoom: 8
			});

			addMarkers();
		};

		function addMarkers() {
			$.getJSON("http://localhost:8080/events")
			.done(function(response) {
				if (response.error) {
					console.log("server has an error : ", response.error_message);
				}
				else {
					let markers = [];
					response.events.forEach(function (event) {
						$.getJSON("https://maps.googleapis.com/maps/api/geocode/json?address=" + event.city_name + "&key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA", function(data) {
							markers.push(new google.maps.Marker({
								position: data.results[0].geometry.location,
								map: map,
								title: event.title
							}));

							console.log("markers " + event.title + " in " + event.city_name);
						});
					});
				}
			})
			.fail(function(error) {
				console.log("error in events request : ", error);
			});
		};
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA&callback=initMap" async defer></script>
</body>
</html>
