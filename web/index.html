<!DOCTYPE html>
<html>
<head>
	<title>Festival Search Engine</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css"><script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Festival Search Engine</h1>
	<div id="search">
		<form id="searchForm" action="index.html" method="get">
			<input type="text" placeholder="Search an artist" name="artistQuery">
			<input type="text" placeholder="Search a location" name="locationQuery">
			<input type="submit" class="hidden" tabindex="-1">
		</form>
	</div>
	<div id="map"></div>
	<script>
		let map;
		function initMap() {
			map = new google.maps.Map(document.getElementById("map"), {
				center: {lat: 46.801111, lng: 8.226667},
				zoom: 8
			});

			addMarkers();
		};

		function addMarkers() {
			var artistQuery = getURLParameters("artistQuery");
			var locationQuery = getURLParameters("locationQuery");
			var JSONQuery;
			if(artistQuery === undefined && locationQuery === undefined)
				JSONQuery = "http://localhost:8080/events/artist=/location=Switzerland";
			else if(artistQuery === undefined)
				JSONQuery = "http://localhost:8080/events/artist=/location=" + locationQuery + "";
			else if(locationQuery === undefined)
				JSONQuery = "http://localhost:8080/events/artist=" + artistQuery + "/location=";
			else
				JSONQuery = "http://localhost:8080/events/artist=" + artistQuery + "/location=" + locationQuery;
			console.log(JSONQuery);
			$.getJSON(JSONQuery)
			.done(function(response) {
				if (response.error) {
					console.log("server has an error : ", response.error_message);
				}
				else {
					var markers = [];
					response.events.forEach(function (event) {
						$.getJSON("https://maps.googleapis.com/maps/api/geocode/json?address=" + event.city + "&key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA", function(data) {
							markers.push(new google.maps.Marker({
								position: data.results[0].geometry.location,
								map: map,
								title: event.title
							}));

							console.log("markers " + event.title + " in " + event.city_name);
						});
					});
				}
			})
			.fail(function(error) {
				console.log("error in events request : ", error);
			});
		};

		function getURLParameters(param) {
			var brutData = decodeURIComponent(window.location.search.substring(1));
			var URLVariables = brutData.split("&");
			var i;
			for(i = 0 ; i < URLVariables.length ; i++) {
				var URLParameter = URLVariables[i].split("=");
				if(URLParameter[0] === param)
					return URLParameter[1];
			}

			return undefined;
		};
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA&callback=initMap" async defer></script>
</body>
</html>
