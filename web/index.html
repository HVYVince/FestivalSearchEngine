<!DOCTYPE html>
<html>
<head>
	<title>Festival Search Engine</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css"><script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Festival Search Engine</h1>
	<div id="search">
		<form action="index.html" method="get">
			<input type="text" value="Search the base" name="searchQuery" />
		</form>
	</div>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById("map"), {
				center: {lat: 46.801111, lng: 8.226667},
				zoom: 8
			});

			addMarkers();
		};

		function addMarkers() {
			var cities = ["zurich|Greenfield", "nyon|Paleo", "lausanne|Bal√©lec", "montreux|Montreux Jazz Festival"];
			var markers = [];
			cities.forEach(function (cityString) {
				var city = cityString.split("|");
				$.getJSON("https://maps.googleapis.com/maps/api/geocode/json?address=" + city[0] + "&key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA", function(data) {
					markers += new google.maps.Marker({
						position: data.results[0].geometry.location,
						map: map,
						title: city[1]
					});

					console.log("markers " + city[0] + " " + city[1]);
				});
			});
		};
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi-HRdOq1ggyGoDwyqSSNtwo-GyvIcmNA&callback=initMap" async defer></script>
</body>
</html>
